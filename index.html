<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wisdom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #fafafa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c2c2c;
            margin-bottom: 1rem;
        }

        .header p {
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .embed-container {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            aspect-ratio: 4/3;
        }
        
        .embed-container:hover .copy-overlay {
            opacity: 1;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .copy-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .copy-button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .copy-button:hover {
            transform: scale(1.05);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Daily Wisdom Collections</h1>
        <p>Click any quote generator to copy its Notion embed URL. Then paste directly into your Notion page.</p>
    </div>

    <div class="grid">
        <div class="embed-container">
            <iframe src="/notion-quotes/kototama/?v=1" loading="lazy"></iframe>
            <div class="copy-overlay" data-url="https://danhilse.github.io/notion-quotes/kototama/?v=1">
                <button class="copy-button">Copy Embed URL</button>
            </div>
        </div>
        <div class="embed-container">
            <iframe src="/notion-quotes/atomic-habits/?v=1" loading="lazy"></iframe>
            <div class="copy-overlay" data-url="https://danhilse.github.io/notion-quotes/atomic-habits/?v=1">
                <button class="copy-button">Copy Embed URL</button>
            </div>
        </div>
        <div class="embed-container">
            <iframe src="/notion-quotes/stoic/?v=1" loading="lazy"></iframe>
            <div class="copy-overlay" data-url="https://danhilse.github.io/notion-quotes/stoic/?v=1">
                <button class="copy-button">Copy Embed URL</button>
            </div>
        </div>
        <div class="embed-container">
            <iframe src="/notion-quotes/tao/?v=1" loading="lazy"></iframe>
            <div class="copy-overlay" data-url="https://danhilse.github.io/notion-quotes/tao/?v=1">
                <button class="copy-button">Copy Embed URL</button>
            </div>
        </div>
        <div class="embed-container">
            <iframe src="/notion-quotes/first/?v=1" loading="lazy"></iframe>
            <div class="copy-overlay" data-url="https://danhilse.github.io/notion-quotes/first/?v=1">
                <button class="copy-button">Copy Embed URL</button>
            </div>
        </div>
        <div class="embed-container">
            <iframe src="/notion-quotes/koan/?v=1" loading="lazy"></iframe>
            <div class="copy-overlay" data-url="https://danhilse.github.io/notion-quotes/koan/?v=1">
                <button class="copy-button">Copy Embed URL</button>
            </div>
        </div>
        <div class="embed-container">
            <iframe src="/notion-quotes/bias/?v=1" loading="lazy"></iframe>
            <div class="copy-overlay" data-url="https://danhilse.github.io/notion-quotes/bias/?v=1">
                <button class="copy-button">Copy Embed URL</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">URL copied to clipboard!</div>

    <script>
        document.querySelectorAll('.copy-overlay').forEach(overlay => {
            overlay.addEventListener('click', async () => {
                const url = overlay.dataset.url;
                try {
                    await navigator.clipboard.writeText(url);
                    const toast = document.getElementById('toast');
                    toast.classList.add('show');
                    setTimeout(() => toast.classList.remove('show'), 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            });
        });
    </script>
</body>
</html>
